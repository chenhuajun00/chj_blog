<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} 可可西里-博客首页 {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/pure-min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/grids-responsive-min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
</head>
<body>
<div id="layout" class="pure-g">
    <!--左侧边栏 开始-->
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header" style="text-align: center;">
            <a href="{% url 'home' %}">
            <img width="160" height="160" style="border-radius: 7px" src='{% static "image/baseAvatar.jpg" %}' alt="很帅的头像">
            </a>
            <h1 class="brand-title"><a href="{% url 'home' %}" style="text-decoration: none">可可西里-博客</a></h1>
            <br>
            <h2 class="brand-tagline">Know the world by walking</h2>
            <br>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        {% for category in category_list %}
                            <a class="pure-button" href="{% url 'category_menu' id=category.id %}"
                               style="text-decoration: none">{{ category }}</a>
                        {% endfor %}&nbsp;
                    </li>
                </ul>
                <br>
                <ul class="nav-list">
                <li>
                    <a href="{% url 'resume' %}" target="_blank" style="text-decoration: none">
                        <i><img width="40" height="40" src='{% static "image/baseResume.png" %}' title="个人简历"></i>
{#                        <i class="fa fa-weixin" style="font-size: 30px" aria-hidden="true" title="微信公众号"></i>#}
                    </a>
                    &nbsp;
                    <a href="https://mail.163.com/" target="_blank" style="text-decoration: none">
                        <i><img width="40" height="40" src='{% static "image/baseEmail.png" %}' title="个人邮箱"></i>
                    </a>
                    &nbsp;
                    <a href="{% url 'weixin' %}" target="_blank" style="text-decoration: none" target="_blank">
                        <i><img width="40" height="40" src='{% static "image/baseWeixin.png" %}' title="个人微信"></i>
                    </a>
                    &nbsp;
                    <a href="https://github.com/chenhuajun00?tab=projects" target="_blank" style="text-decoration: none" target="_blank">
                        <i><img width="40" height="40" src='{% static "image/baseGitHub.png" %}' title="GitHub"></i>
                    </a>
                    &nbsp;
                    <a href="{% url 'download' %}" target="_blank" style="text-decoration: none" target="_blank">
                        <i><img width="40" height="40" src='{% static "image/baseDownload.png" %}' title="下载中心"></i>
                    </a>
                    <br><br>
{#                    <a href="http://127.0.0.1:8000/admin/" target="_blank" style="text-decoration: none" target="_blank">#}
{#                        <i><img width="55" height="55" src='{% static "image/baseDanger.png" %}'></i>#}
{#                    </a>#}
                </li>
            </ul>
            </nav>
            <br><br>
            <div>
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=296 height=450
                            src="//music.163.com/outchain/player?type=0&id=2763084995&auto=1&height=430">
                    </iframe>
            </div>
        </div>
    </div>
    <!--左侧边栏 结束-->
    <!--文章列表 开始-->
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!--文章列表 结束-->
</div>
<!--回到顶部-->
<div class="go-top">
    <div class="arrow"></div>
    <div class="stick"></div>
</div>
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script>
    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 1000)
                $('div.go-top').show();
            else
                $('div.go-top').hide();
        });
        $('div.go-top').click(function () {
            $('html, body').animate({scrollTop: 0}, 500);
        });
    });
</script>
</body>
</html>
